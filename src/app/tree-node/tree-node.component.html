<div [ngStyle]="{'color': node.is_deleted ? 'grey' : 'inherit'}">

   <span *ngIf="node.children && node.children.length > 0" (click)="toggle()"
      style="cursor: pointer; user-select: none; margin-right: 5px;">
      {{isExpanded ? "▲" : "▼"}}
   </span>

   <span>{{node.id}} - {{node.title}}</span>
</div>


<div *ngIf="isExpanded" style="margin-left: 20px;">

   <app-tree-node *ngFor="let child of node.children" [node]="child"></app-tree-node>
</div>
